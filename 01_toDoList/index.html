<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<div class="wrap">
    <header>
        <div class="dashBox">        
                <h1>UI Components Freebie</h1>
                <p>
                    Widgets, Calendar,Chat, Task, Activities and Notifications
                </p>        
        </div>
    </header>

    <section>   
        <div class="mainBox">
            <div class="dashBox" id="calendar">
                <div class="content">
                    <div class="content-head">
                        <h2>Calendar</h2>
                        <!-- <button class="makeEvent"></button> -->
                    </div>
                    
                    <div class="calendar">
                        <div class="calendar_sub">1</div>
                        <div class="calendar_main">2</div>
                    </div>                    
                </div>            
            </div>
            <div class="dashBox" id="task">
                <div class="content">
                    <div class="content-head">
                        <h2>Task</h2>
                    </div>
                </div>            
            </div>
        </div>        
    </section>    
</div>
</body>
</html>
