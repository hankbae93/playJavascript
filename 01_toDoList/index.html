<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<div class="wrap">
    <header>
        <div class="dashBox">        
                <h1>UI Components Freebie</h1>
                <p>
                    Widgets, Calendar,Chat, Task, Activities and Notifications
                </p>        
        </div>
    </header>

    <section>   
        <div class="mainBox">
            <div class="dashBox" id="calendar">
                <div class="content">
                    <div class="content-head">
                        <h2>Calendar</h2>
                        <button class="createEvent"><span>Create Event</span></button>
                    </div>
                    
                    <div class="calendar">
                        <div class="calendar_sub">
                            <h3>Upcomeing Events</h3>
                            <div>
                                <div class="subEvent">
                                    <div><img src="" alt=""></div>
                                    <div>
                                        <p></p>
                                        <p></p>
                                        <div></div>
                                    </div>
                                    
                                </div>
                                <div class="subEvent">
                                    <div><img src="" alt=""></div>
                                    <div>
                                        <p></p>
                                        <p></p>
                                        <div></div>
                                    </div>
                                    
                                </div>
                                <div class="subEvent">
                                    <div><img src="" alt=""></div>
                                    <div>
                                        <p></p>
                                        <p></p>
                                        <div></div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <!-- 달력 -->
                        <div class="calendar_main">
                            <div class="calendar_time">
                                <a href="#a" class="prevMonth"><span>전 달</span></a>
                                <a href="#a" class="nextMonth"><span>다음 달</span></a>
                                <p>January 2021</p>
                            </div>
                            <table>
                                <thead>
                                    <tr>
                                        <th>MON</th>
                                        <th>TUE</th>
                                        <th>WED</th>
                                        <th>THU</th>
                                        <th>FRI</th>
                                        <th>SAT</th>
                                        <th>SUN</th>
                                    </tr>                                    
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>                    
                </div>            
            </div>
            <div class="dashBox" id="task">
                <div class="content">
                    <div class="content-head">
                        <h2>Task</h2>
                    </div>
                </div>            
            </div>
        </div>        
    </section>    
</div>
</body>
</html>
