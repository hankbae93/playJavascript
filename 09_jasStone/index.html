<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자스스톤 - 자바스크립트 하스스톤</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>    
    <div class="wrap">
        <div id="rival">
            <div class="rival deck">            
            
            </div>
            <div class="rival hero">
               
            </div> 
            <div class="rival current-cost">
                current Cost <br/>
                <span>10</span> / 10
            </div>           
        </div>
        
        <div id="field">
            <div class="rival field">
               
            </div>
            <button id="turn_btn">TURN</button>
            <div class="my field">
                
            </div>
        </div>

        <div id="my" class="turn">
            <div class="my deck">
               
                
            </div>
            <div class="my hero">
                
            </div>  
            <div class="my current-cost">
                current Cost <br/> 
                <span>10</span> / 10
            </div>          
            
        </div>
        <!-- 클론용 -->
        <div class="hide">
            <div class="card"> 
                <div class="att"></div>
                <div class="hp"></div>
                <div class="cost"></div>
            </div>
        </div>
    </div>
</body>
</html>
