<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f97cfd8640.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <script defer src="scratch.js"></script>
</head>
<body>
<div class="wrap">
    <header>
        <div class="dashBox">        
                <h1>Ranja-Function 2021 planner</h1>
                <p>
                    to do list , calendar, planner
                </p>        
        </div>
    </header>

    <section>   
        <div class="mainBox">
            <div class="dashBox" id="calendar">
                <div class="content">
                    <div class="content-head">
                        <h2>Calendar</h2>                        
                        <button class="createGoal">
                            <span>Create Goals</span>
                        </button>
                    </div>
                    
                    <div class="calendar">
                        <div class="calendar_month">                            
                            <h3>Month Goals</h3>
                            <button class="month_save">save</button>
                            <!-- 한달 목표 리스트 -->
                            <div class="month_goal"></div>
                        </div>
                                                    
                                
                                                               
                                
                                
                        <!-- 달력 -->                        
                        <div class="calendar_main">
                            <div class="calendar_interface">
                                <div class="calendar_time">
                                    <a href="#a" class="prevMonth"><span>전 달</span></a>
                                    <a href="#a" class="nextMonth"><span>다음 달</span></a>
                                    <p>January 2021</p>
                                </div>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>SUN</th>
                                            <th>MON</th>
                                            <th>TUE</th>
                                            <th>WED</th>
                                            <th>THU</th>
                                            <th>FRI</th>
                                            <th>SAT</th>
                                        </tr>                                    
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>                    
                </div>            
            </div>
            <div class="dashBox" id="scratch">
                <div class="content">
                    <div class="content-head">
                        <h2>Scratch Paper</h2>
                        <div class="select_scratch">
                            <a href="#a" class="scratch_brush pencil" data-thick="15" data-texture="">
                                <i class="fas fa-pen"></i>
                            </a>
                            <a href="#a" class="scratch_brush pen" data-thick="1" data-texture="">
                                <i class="fas fa-pen-nib"></i>
                            </a>
                            <a href="#a" class="scratch_brush eraser" data-thick="30" data-texture="">
                                <i class="fas fa-eraser"></i>
                            </a>
                        </div>
                    </div>
                    <div class="scratch">
                        <canvas id="scratchPaper"></canvas>
                    </div>
                </div>            
            </div>
        </div>        
    </section>    
</div>
</body>
</html>
