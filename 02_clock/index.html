<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계</title>    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f97cfd8640.js" crossorigin="anonymous"></script>
    <script async src="app.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="contents">
                <div class="content">
                    <div id="digital_clock">
                        <div class="day">
                            <span>SUN</span>
                            <span>MON</span>
                            <span>TUE</span>
                            <span>WED</span>
                            <span>THU</span>
                            <span>FRI</span>
                            <span>SAT</span>
                        </div>
                        <p>
                            
                        </p>
                    </div>  
                    <div id="analog_clock">
                        <div class="clock">
                            <div class="hrs"></div>
                            <div class="min"></div>
                            <div class="sec"></div>
                        </div>
                    </div>
                    <div id="timer">3</div>    
                </div>              
            </div>
            <div class="btns">
                <button class="clicked"><i class="fas fa-home"></i></button>
                <button><i class="far fa-clock"></i></button>
                <button><i class="fas fa-stopwatch"></i></button>
            </div>
        </div>            
    </div>
</body>
</html>
